version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: turnstone-clickhouse
    ports:
      - "8123:8123" # HTTP port (for web UI/curl)
      - "9000:9000" # Native port (used by Go driver)
    environment:
      - CLICKHOUSE_DB=turnstone
      - CLICKHOUSE_USER=turnstone_user
      - CLICKHOUSE_PASSWORD=secret_password
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server

volumes:
  clickhouse_data:
  clickhouse_logs:
